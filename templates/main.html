        <div class="row">

          <div class="col-md-6">
            <div id="register">
              <h3>Register</h3>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="email form-control"/>
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="username form-control"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="password form-control"/>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="confirm form-control"/>
              </div>
              <div class="form-group">
                <input type="button" class="btn btn-primary" value="Register" />
              </div>
            </div>
            <div id="signin">
              <h3>Sign In</h3>
              <div class="form-group">
                <label>Email/Username</label>
                <input type="text" class="username form-control"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="password form-control"/>
              </div>
              <div class="form-group">
                <input type="button" class="btn btn-primary" value="Sign In" />
              </div>
            </div>
          </div>
