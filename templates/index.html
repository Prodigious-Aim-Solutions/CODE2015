<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A friendly web app using open data provided by the Canadian Govt to assist adventure seekers find parks and historial sites in Nova Scotia">
    <meta name="author" content="Prodigious Aim Solutions">
    <title>Nova Scotia Adventures</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- google fonts -->      
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Dancing Script">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gudea">      
    <!-- custom CSS -->  
    <link rel="stylesheet" type="text/css" href="static/nsadventures.css"> 
    <link rel="stylesheet" type="text/css" href="static/main.css"> 

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="static/logo_small.png" alt="Nova Scotia Adventures" /></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>  
  <div class="container">       
    <img class="img-responsive" src="images/NSwhite logo2.png" alt="main logo" >      
    <h3 class="text-center"><strong>Find What You Are Looking For!</strong></h3>
    <br />
    <p class="text-center">Where Does Your Adventure Start?</p>
    <!--         First Menu - Choose Location -->
    <select class="form-control" name="location" id="location" value="Location">
      <option value="-1">- Select Location -</option>
      <option value="southshore">South Shore</option>
      <option value="easternshore">Eastern Shore</option>
      <option value="valley">Valley</option>
      <option value="centralns">Central Nova Scotia</option>
      <option value="capebreton">Cape Breton</option>
    </select>
    <br /><br /><br />
    <p class="text-center">What Kind Of Adventure Do You Want?</p>
    <!--       Second Menu - Choose Type of Adventure   -->
    <select class="form-control" name="adventure" id="adventure" value="Adventure">
      <option value="-1">- Select Type -</option>
      <option value="historic">Historic Sites</option>
      <option value="parks">Parks</option>
    </select> 
    <br /><br /><br />
  </div>
</body>
</html>
